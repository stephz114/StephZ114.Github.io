<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Windows XP Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
  

</head>
<body>
    <div class="desktop-window">
        <div class="window-header">Photo Gallery</div>
        <div class="gallery">
            <div class="photo">
                <a href="travis gal.html"><img src="travis 1.jpg" alt="Travis Scott Image 1"></a>
            </div>
            <div class="photo">
                 <a href="asap gal.html"><img src="asap 1.jpg" alt="A$AP Rocky Image 1"></a>
            </div>
            <div class="photo">
                <a href="tyler gal.html"><img src="tyler 1.jpg" alt="Tyler, The Creator Image 1"></a>
            </div>
            <div class="photo">
                 <a href="drake gal.html"><img src="drake 1.jpg" alt="Drake Image 1"></a>
            </div>
            <div class="photo">
                <a href="yachty gal.html"><img src="yachty 1.jpg" alt="Lil Yachty Image 1"></a>
            </div>
            <div class="photo">
               <a href="wiz gal.html"><img src="wiz 1.jpg" alt="Wiz Khalifa Image 1"></a>
            </div>
            <div class="photo">
               <a href="weeknd gal.html"> <img src="weeknd 1.jpg" alt="The Weeknd Image 1"></a>
            </div>
            <div class="photo">
                <a href="metro gal.html"> <img src="metro 1.jpg" alt="Metro Boomin Image 1"></a>
            </div>
        </div>

        <!-- Next Page Button -->
     
    <!-- Taskbar at the bottom -->
    <div class="taskbar">
        Windows XP | My Computer | Internet Explorer | Start Menu
    </div>

    <!-- Optional: Icons for Desktop -->
    <div style="text-align: center; margin-top: 30px;">
        <div class="desktop-icon">
            <img src="file.png" alt="File">
            <p>My Files</p>
        </div>
        <div class="desktop-icon">
            <img src="internet.png" alt="Internet">
            <p>Internet</p>
        </div>
        <div class="desktop-icon">
            <img src="trash.png" alt="Recycle Bin">
            <p>Recycle Bin</p>
        </div>
    </div>
</body>
</html>
