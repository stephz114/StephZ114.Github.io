<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Windows XP Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="xp.css">
    <link rel="stylesheet" href="pho gal.css">
</head>
<body>
    <div class="desktop-window">
        <div class="window-header">Lil Yachty</div>
        <a href="hub.html"><div class="window-header">Gallery</div></a>
        <div class="gallery">
            <!-- Back to Gallery Button -->
            <a href="#!" class="back-to-gallery">Back to Gallery</a>
            
            <!-- Individual Photos with Lightbox functionality -->
            <a href="#img1" class="photo">
                <img src="yachty 1.jpg" alt="Travis Scott Image 1">
            </a>
            <a href="#img2" class="photo">
                <img src="yachty 2.jpg" alt="Travis Scott Image 2">
            </a>
            <a href="#img3" class="photo">
                <img src="yachty 3.jpg" alt="Travis Scott Image 3">
            </a>
            <a href="#img4" class="photo">
                <img src="yachty 4.jpeg" alt="Travis Scott Image 4">
            </a>
            <a href="#img5" class="photo">
                <img src="yachty 5.jpg" alt="Travis Scott Image 5">
            </a>
        </div>

        <!-- Lightbox modals for images -->
        <div id="img1" class="lightbox">
            <a href="#" class="close">✖</a>
            <img src="yachty 1.jpg" alt="Travis Scott Image 1">
        </div>
        <div id="img2" class="lightbox">
            <a href="#" class="close">✖</a>
            <img src="yachty 2.jpg" alt="Travis Scott Image 2">
        </div>
        <div id="img3" class="lightbox">
            <a href="#" class="close">✖</a>
            <img src="yachty 3.jpg" alt="Travis Scott Image 3">
        </div>
        <div id="img4" class="lightbox">
            <a href="#" class="close">✖</a>
            <img src="yachty 4.jpeg" alt="Travis Scott Image 4">
        </div>
        <div id="img5" class="lightbox">
            <a href="#" class="close">✖</a>
            <img src="yachty 5.jpg" alt="Travis Scott Image 5">
        </div>
    </div>
</body>
</html>
