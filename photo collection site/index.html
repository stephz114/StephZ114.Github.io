<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stahl - Password Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pass.css">
    <link rel="stylesheet" href="vid.css">
    <style>
        /* General Reset */
        body, h1, p, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container Style */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Form Style */
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .password-form input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        .password-form button {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to bottom, #4A90E2, #357ABD);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }

        .password-form button:hover {
            background: linear-gradient(to top, #4A90E2, #357ABD);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="stahlvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="container">
        <h1>Welcome to Gunner Stahl's Gallery</h1>
        <p>Please enter your password to continue: "Gunner"</p>
        <form action="who.html" method="GET" class="password-form">
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
