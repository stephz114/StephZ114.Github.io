<!-- Reservation Page Content -->
<h3 class="reservation-header">Reservation</h3>

<!-- Reservation Form -->
<div class="reservation-form-container">
    <form action="#" method="POST" class="reservation-form">
        <div class="form-group">
            <label for="date">Reservation Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="time">Reservation Time</label>
            <input type="time" id="time" name="time" required>
        </div>

        <div class="form-group">
            <label for="people-count">Number of People</label>
            <input type="number" id="people-count" name="people-count" required min="1" placeholder="Number of people">
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Your first name">
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Your last name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">
        </div>

        <div class="form-group">
            <label for="comments">Comments (Optional)</label>
            <textarea id="comments" name="comments" placeholder="Any special requests or comments"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Book Reservation</button>
        </div>
    </form>
</div>

</body>
</html>
